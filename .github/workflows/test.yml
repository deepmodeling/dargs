name: Python package

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3
    - run: pip install .[test] coverage
    - name: Test
      run: coverage run --source=./dargs -m unittest -v && coverage report
    - uses: codecov/codecov-action@v3
