name: Type check
on:
  - push
  - pull_request

jobs:
  type_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - run: pip install uv
    - run: uv run basedpyright --with .[typecheck]
